---
layout: homepage
title: Ecos de la Tierra AC • Proyectos Productivos y Medio Ambiente
---
{% for post in site.posts %}
<div class="row container">
  <div class="col s4 m4 l4">
    <div class="card">
      <div class="card-image">
        <img src="https://amrqcwtz.files.wordpress.com/2018/10/img_20181006_134421.jpg">
         <span class="card-title">{{ post.title }}</span>
      </div>
      <div class="card-content">
          <p>{{ post.excerpt }}</p>
      </div>
      <div class="card-action">
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-large blanco-text center azul-ecos waves-effect waves-light" style="width:100%;">Más información</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
