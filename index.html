---
layout: homepage
title: Ecos de la Tierra AC • Proyectos Productivos y Medio Ambiente
---
{% for post in site.posts %}
<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-image">
        <img src="https://amrqcwtz.files.wordpress.com/2018/10/img_20181006_134421.jpg">
         <span class="card-title">{{ post.title }}</span>
      </div>
      <div class="card-content">
          <p>{{ post.excerpt }}</p>
      </div>
      <div class="card-action">
        <a href="{{ site.baseurl }}{{ post.url }}">Más información</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
